esphome:
  name: workspace
  on_boot:
    priority: 800
    then:
      - output.turn_on: lcd_ctrl

external_components:
  - source:
      type: local
      path: custom_components

esp32:
  board: esp32s3box
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Workspace Fallback Hotspot"
    password: "80vZ4cytFZGz"

captive_portal:

time:
  - platform: homeassistant
    id: ha_time

i2c:
  - id: i2c_sensors
    sda: 41      # SENSOR 底座 SDA
    scl: 40      # SENSOR 底座 SCL
    scan: true

sensor:
  # ESP32-S3-BOX-3-SENSOR 底座上的 AHT20 温湿度
  - platform: aht10
    variant: AHT20
    i2c_id: i2c_sensors
    temperature:
      id: temperature
      name: "Workspace Temperature"
    humidity:
      id: humidity
      name: "Workspace Humidity"
    update_interval: 1s

  # 股票价格（从 Home Assistant 获取，快手 HK1024）
  - platform: homeassistant
    id: stock_price
    entity_id: sensor.1024_hk

binary_sensor:
  # 24GHz 雷达人体存在检测（AT581x，数字输出接 GPIO21）
  - platform: gpio
    id: radar_presence
    name: "Workspace Presence"
    device_class: occupancy
    pin:
      number: GPIO21
      mode:
        input: true
        pullup: true
    filters:
      - delayed_off: 120s   # 2 分钟无人才判定为离开

text_sensor:
  # 今日事项
  - platform: homeassistant
    id: calendar_event
    entity_id: calendar.personal

  # 新闻标题
  - platform: homeassistant
    id: news_headline
    entity_id: sensor.news_headline

output:
  - platform: gpio
    id: lcd_ctrl
    pin: GPIO47
    inverted: true

display:
  - platform: box3_lcd
    id: my_display
    temperature: temperature
    humidity: humidity
    radar: radar_presence
    stock: stock_price
    calendar: calendar_event
    news: news_headline
    time_id: ha_time

